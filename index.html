<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyVocab</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h2 class="header__logo">MyVocab</h2>
    </header>
    <div class="search-container">
      <p class="search-container__instruction">Add a word to your vocab!</p>
      <div class="search-container__input-container">
        <input
          type="text"
          placeholder="What to define..."
          class="search-container__input"
        />
        <div class="img-container">
          <img
            src="./assets/svgs/add.svg"
            alt="define word"
            class="search-container__search"
          />
        </div>
      </div>
    </div>
    <div class="body-cover"></div>
  </body>
</html>
